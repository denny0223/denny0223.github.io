    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
        }
        .view-switch-controls {
            text-align: right;
            padding: 8px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .view-switch-controls button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            margin-left: 5px;
        }
        .view-switch-controls button:hover {
            background-color: #f0f0f0;
        }
        .view-switch-controls button.active {
            background-color: #4285F4;
            color: white;
            border-color: #4285F4;
        }
        .view-switch-controls span {
            margin: 0 5px;
        }
        .calendar-container {
            flex-grow: 1;
            width: 100%;
        }
        iframe {
            border: 0;
            width: 100%;
            height: 100%;
        }

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PFRC8PN"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="view-switch-controls">
        <span>以</span>
        <button data-view="AGENDA" onclick="changeView('AGENDA')">時間表</button>
        <button data-view="WEEK" onclick="changeView('WEEK')">週</button>
        <button data-view="MONTH" class="active" onclick="changeView('MONTH')">月</button>
        <span>為單位檢視</span>
    </div>
    <div class="calendar-container">
        <iframe id="google-calendar-iframe" src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=Asia%2FTaipei&src=ZGVubnkwMjIzQGdtYWlsLmNvbQ&src=ZGVubnlAcmF5YXJrLmNvbQ&color=%23D50000&color=%234285F4&mode=MONTH"></iframe>
    </div>

    <script>
        function changeView(viewMode) {
            // Switch Calendar View
            const iframe = document.getElementById('google-calendar-iframe');
            let src = iframe.src;
            src = src.replace(/&mode=[A-Z]+/, ''); // Remove existing mode
            iframe.src = `${src}&mode=${viewMode}`; // Add new mode

            // Update Button Styles
            const buttons = document.querySelectorAll('.view-switch-controls button');
            buttons.forEach(button => {
                if (button.dataset.view === viewMode) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }
    </script>
